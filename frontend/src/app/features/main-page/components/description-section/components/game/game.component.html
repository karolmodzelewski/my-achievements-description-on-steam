<div class="game-container">
    <p class="game-data">
        {{ oneHundredPercentIconName }} {{ name }}
        <ng-container *ngIf="categories?.length">
            <ng-container *ngFor="let category of categories">{{ category.iconName }} </ng-container>
        </ng-container>
    </p>
    <div>
        <mat-icon
            *ngIf="shouldShowEdition"
            (click)="editGame()"
            fontIcon="edit"
            class="icon-edit"
        ></mat-icon>
    </div>
</div>
